<div class="my-1 w-[500px]" [ngClass]="[
    closeToast ? 'animate-out' : 'animate-in',
    toastPosition,
    toastGradient,
    'mx-auto border rounded-xl shadow-md p-4'
  ]">

    <!-- Main Row -->
    <div class="flex items-start">
        <!-- Icon -->
        <div *ngIf="showIcon"
            class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
            <div [ngClass]="iconColor" class="rounded-full p-2 text-2xl" [innerHTML]="icon"></div>
        </div>

        <!-- Text -->
        <div class="flex-1">
            <h3 class="text-sm font-semibold" [ngClass]="toastText">{{ toastTitle }}</h3>
            <p class="mt-1 text-sm text-gray-600">{{ toastMessage }}</p>
        </div>

        <!-- Close -->
        <button (click)="closeBtn()" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="#6B7280" viewBox="0 -960 960 960">
                <path d="m256-200-56-56 224-224-224-224 56-56
             224 224 224-224 56 56-224 224 224 224
             -56 56-224-224-224 224Z" />
            </svg>
        </button>
    </div>

    <!-- Actions -->
    <div *ngIf="showButtons" class="flex justify-end gap-2 mt-4">
        <button (click)="closeBtn()"
            class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">
            {{ cancelBtnLabel }}
        </button>
        <button (click)="acceptBtn()" [ngClass]="[iconStyle, buttonHover]"
            class="text-sm font-medium rounded-lg px-4 py-2 transition">
            {{ acceptBtnLabel }}
        </button>
    </div>

    <!-- Progress -->
    <div *ngIf="showProgressBar" class="h-1 bg-[#e0e0e0] rounded-xl overflow-hidden mt-3">
        <div [ngClass]="progressBarStyle" class="h-full rounded-full transition-all duration-100 ease-in-out"
            [style.width.%]="progress"></div>
    </div>

</div>
