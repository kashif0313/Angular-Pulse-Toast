<div class="relative my-1 mx-auto z-50 w-[400px]  bg-white rounded-xl shadow-md overflow-hidden" [ngClass]="[
    closeToast ? 'animate-out' : 'animate-in',
    toastPosition
  ]">

    <!-- Header -->
    <div class="flex items-start p-5 pb-2.5">
        <!-- Icon Circle -->
        <div *ngIf="showIcon" class="bg-[#E6FAEE] rounded-full w-8 h-8 flex items-center justify-center shrink-0 mr-3">
            <!-- <span [ngClass]="iconColor" class="material-icons  rounded-full p-2 text-2xl">{{ icon }}</span> -->
            <div [ngClass]="iconColor" class="rounded-full p-2 text-2xl" [innerHTML]="icon"></div>
        </div>

        <!-- Text Content -->
        <div class="flex-grow">
            <h3 class="m-0 text-[16px] font-semibold  leading-[1.3]">{{toastTitle}}
            </h3>
            <p class="mt-1 text-[14px] leading-[1.4]">{{toastMessage}}</p>
        </div>

        <!-- Close Button -->
        <button (click)="closeBtn()" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6B7280">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
        </button>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-2 px-5 pb-5" *ngIf="showButtons">
        <button (click)="closeBtn()"
            class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">{{
            cancelBtnLabel}}</button>
        <button (click)="acceptBtn()" [ngClass]="[iconStyle, buttonHover]"
            class="text-sm font-medium  rounded-lg px-4 py-2 transition">
            {{ acceptBtnLabel}}
        </button>
    </div>

    <!-- Progress Bar -->
    <div class="h-1 bg-[#e0e0e0] rounded-b-xl overflow-hidden" *ngIf="showProgressBar">
        <div [ngClass]="progressBarStyle" class="h-full rounded-full transition-all duration-100 ease-in-out"
            [style.width.%]="progress">
        </div>
    </div>

</div>
