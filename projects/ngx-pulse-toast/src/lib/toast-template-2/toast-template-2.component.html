<div class="relative my-1 mx-auto z-50 w-[500px] rounded-[18px] bg-white rounded-xl shadow-md overflow-hidden"
    [ngClass]="[closeToast ? 'animate-out' : 'animate-in', toastStyle, toastPosition]">

    <!-- Toast Content Box -->
    <div class="p-[22px] px-[28px] flex items-center gap-[18px]  relative z-10">
        <!-- Green background blobs -->
        <div [ngClass]="bubbleColor"
            class="absolute w-[100px] h-[100px] bg-[rgba(36,97,31,0.281)] rounded-full bottom-[-50px] left-[-30px] z-[1]">
        </div>
        <div [ngClass]="bubbleColor"
            class="absolute w-[70px] h-[70px] bg-[rgba(36,97,31,0.281)] rounded-full top-[-20px] left-[30px] z-[1] opacity-80">
        </div>

        <!-- Icon -->
        <div *ngIf="showIcon"
            class="bg-white rounded-full w-[60px] h-[60px] flex items-center justify-center flex-shrink-0 relative z-[2]">
            <!-- <span [ngClass]="iconColor" class="material-icons text-2xl bg-transparent">{{ icon }}</span> -->
            <div [ngClass]="iconColor" class="rounded-full p-2 text-2xl" [innerHTML]="icon"></div>
        </div>

        <!-- Message -->
        <div class="flex-grow text-[#194c38] relative z-[2]" [ngClass]="{ 'ml-20': showIcon === false }">
            <h3 class="text-[19px] font-semibold mb-1 leading-[1.3]" [ngClass]="toastText">{{ toastTitle }}</h3>
            <p class="text-[15px] leading-[1.4] opacity-90" [ngClass]="toastText">{{ toastMessage }}</p>
        </div>

        <!-- Close Button -->
        <button (click)="closeBtn()"
            class="ml-auto self-start text-[#194c38] text-[24px] opacity-70 hover:opacity-100 transition-opacity duration-200 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6B7280">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
        </button>
    </div>
    <!-- Actions -->
    <div class="flex justify-end gap-2 px-5 pb-5" *ngIf="showButtons">
        <button (click)="closeBtn()"
            class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">{{
            cancelBtnLabel}}</button>
        <button (click)="acceptBtn()" [ngClass]="[iconStyle, buttonHover]"
            class="text-sm font-medium  rounded-lg px-4 py-2 transition">
            {{ acceptBtnLabel}}
        </button>
    </div>

    <!-- Progress Bar -->
    <div *ngIf="showProgressBar" class="h-2 bg-gray-200 w-full">
        <div [ngClass]="progressBarStyle" class="h-full z-[3] transition-all duration-100 ease-in-out"
            [style.width.%]="progress">
        </div>
    </div>
</div>
