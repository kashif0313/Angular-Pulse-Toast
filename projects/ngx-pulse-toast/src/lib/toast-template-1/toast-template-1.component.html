<div class="relative my-1 mx-auto z-50 w-[400px] bg-white rounded-lg shadow-lg" [ngClass]="[
    closeToast ? 'animate-out' : 'animate-in',
    toastStyle,
    toastPosition
]">

    <div class="flex items-start space-x-4 p-4">
        <div class="flex-shrink-0" *ngIf="showIcon">
            <div [ngClass]="iconColor" class="rounded-full p-2 text-2xl" [innerHTML]="icon"></div>
            <!-- <span [ngClass]="iconColor" class="material-icons rounded-full p-2 text-2xl">{{ icon }}</span> -->
        </div>
        <div class="flex-grow">
            <h3 class="font-semibold" [ngClass]="toastText">{{ toastTitle }}</h3>
            <p class="text-sm" [ngClass]="toastText">{{ toastMessage }}</p>
        </div>
        <button (click)="closeBtn()" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#6B7280">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
        </button>
    </div>
    <!-- Actions -->
    <div class="flex justify-end gap-2 px-5 pb-5" *ngIf="showButtons">
        <button (click)="closeBtn()"
            class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">{{
            cancelBtnLabel}}</button>
        <button (click)="acceptBtn()" [ngClass]="[iconStyle, buttonHover]"
            class="text-sm font-medium  rounded-lg px-4 py-2 transition">
            {{ acceptBtnLabel}}
        </button>
    </div>


    <div class="h-1 bg-[#e0e0e0] rounded-b-lg overflow-hidden" *ngIf="showProgressBar">
        <div [ngClass]="progressBarStyle" class="h-full  transition-all duration-100 ease-in-out"
            [style.width.%]="progress">
        </div>
    </div>
</div>
