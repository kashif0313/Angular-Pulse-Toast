<ngx-pulse-toast [design]="design" [position]="position" [showIcon]="showIcon" [showProgressBar]="showProgressBar"
  [stack]="stack"></ngx-pulse-toast>
<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 p-8 font-sans">
  <!-- Header -->
  <header class="flex justify-between items-center mb-12">
    <h1
      class="text-4xl font-extrabold bg-gradient-to-r from-green-400 to-blue-400 text-transparent bg-clip-text drop-shadow">
      Ngx Pulse Toast
    </h1>
    <div class="flex gap-3">
      <button (click)="showToast()"
        class="px-4 py-2 rounded-lg bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 shadow-lg text-sm font-medium transition">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" />
        </svg>Test Toast
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Live Preview -->
    <div>
      <div
        class="bg-gray-800/40 backdrop-blur-md border border-gray-700 p-6 rounded-2xl shadow-lg transition hover:shadow-2xl">
        <h2 class="text-xl font-semibold mb-2"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
            <path
              d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z" />
          </svg> Live Preview</h2>
        <p class="text-sm text-gray-400 mb-6">
          See exactly how your toast will appear
        </p>
        <div class="flex justify-center items-center min-h-[220px]">
          <div *ngIf="design == 'basic'">
            <div class="relative my-1 mx-auto  w-[400px] rounded-lg shadow-lg" [ngClass]="getToastStyle(type)">
              <div class="flex items-start space-x-4 p-4">
                <div class="flex-shrink-0" *ngIf="showIcon">
                  <div [ngClass]="getIconColor(type)" class="rounded-full p-2 text-2xl"
                    [innerHTML]="getToastIcon(type)">
                  </div>
                </div>
                <div class="flex-grow">
                  <h3 class="font-semibold" [ngClass]="getToastTextStyle(type)">
                    {{ capitalize(type) }}
                  </h3>
                  <p class="text-sm" [ngClass]="getToastTextStyle(type)">
                    {{ message }}
                  </p>
                </div>
                <button class="text-gray-500 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#6B7280">
                    <path
                      d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                  </svg>
                </button>
              </div>
              <!-- Actions -->
              <div class="flex justify-end gap-2 px-5 pb-5" *ngIf="withActions">
                <button class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">
                  {{ cancelBtnLabel }}
                </button>
                <button [ngClass]="[getToastIconStyle(type), getbuttonHover(type)]"
                  class="text-sm font-medium rounded-lg px-4 py-2 transition">
                  {{ acceptBtnLabel }}
                </button>
              </div>
              <!-- Progress Bar -->
              <div class="h-1 bg-[#e0e0e0] rounded-b-lg overflow-hidden" *ngIf="showProgressBar">
                <div #progressBar [ngClass]="getProgressBarStyle(type)"
                  class="h-full transition-all duration-100 ease-in-out"></div>
              </div>
            </div>
          </div>
          <div *ngIf="design == 'modern'">
            <div class="relative my-1 mx-auto  w-[400px] rounded-[18px] bg-white rounded-xl shadow-md overflow-hidden"
              [ngClass]="getToastStyle(type)">
              <!-- Toast Content Box -->
              <div class="p-[22px] px-[28px] flex items-center gap-[18px]  relative z-10">
                <!-- Green background blobs -->
                <div [ngClass]="getToastBubbleStyle(type)"
                  class="absolute w-[100px] h-[100px] bg-[rgba(36,97,31,0.281)] rounded-full bottom-[-50px] left-[-30px] z-[1]">
                </div>
                <div [ngClass]="getToastBubbleStyle(type)"
                  class="absolute w-[70px] h-[70px] bg-[rgba(36,97,31,0.281)] rounded-full top-[-20px] left-[30px] z-[1] opacity-80">
                </div>
                <!-- Icon -->
                <div *ngIf="showIcon"
                  class="bg-white rounded-full w-[60px] h-[60px] flex items-center justify-center flex-shrink-0 relative z-[2]">
                  <!-- <span [ngClass]="iconColor" class="material-icons text-2xl bg-transparent">{{ icon }}</span> -->
                  <div [ngClass]="getIconColor(type)" class="rounded-full p-2 text-2xl"
                    [innerHTML]="getToastIcon(type)">
                  </div>
                </div>
                <!-- Message -->
                <div class="flex-grow text-[#194c38] relative z-[2]" [ngClass]="{ 'ml-20': showIcon === false }">
                  <h3 class="text-[19px] font-semibold mb-1 leading-[1.3]" [ngClass]="getToastTextStyle(type)"> {{
                    capitalize(type) }}
                  </h3>

                  <p class="text-[15px] leading-[1.4] opacity-90" [ngClass]="getToastTextStyle(type)">{{ message }}</p>
                </div>
                <!-- Close Button -->
                <button
                  class="ml-auto self-start text-[#194c38] text-[24px] opacity-70 hover:opacity-100 transition-opacity duration-200 ease-in-out">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#6B7280">
                    <path
                      d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                  </svg>
                </button>
              </div>
              <!-- Actions -->
              <div class="flex justify-end gap-2 px-5 pb-5" *ngIf="withActions">
                <button class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">{{
                  cancelBtnLabel}}</button>
                <button [ngClass]="[getToastIconStyle(type), getbuttonHover(type)]"
                  class="text-sm font-medium  rounded-lg px-4 py-2 transition">
                  {{ acceptBtnLabel}}
                </button>
              </div>
              <!-- Progress Bar -->
              <div *ngIf="showProgressBar" class="h-2 bg-gray-200 w-full">
                <div [ngClass]="getProgressBarStyle(type)" class="h-full z-[3] transition-all duration-100 ease-in-out"
                  #progressBar>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="design == 'elegent'">
            <div class="my-1 w-[400px]" [ngClass]="[
      getToastGradient(type),
      'mx-auto border rounded-xl shadow-md p-4'
        ]">
              <!-- Main Row -->
              <div class="flex items-start">
                <!-- Icon -->
                <div *ngIf="showIcon"
                  class="flex-shrink-0 w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                  <div [ngClass]="getIconColor(type)" class="rounded-full p-2 text-2xl"
                    [innerHTML]="getToastIcon(type)">
                  </div>
                </div>
                <!-- Text -->
                <div class="flex-1">
                  <h3 class="text-sm font-semibold" [ngClass]="getToastTextStyle(type)"> {{ capitalize(type) }}</h3>
                  <p class="mt-1 text-sm text-gray-600">{{ message }}</p>
                </div>
                <!-- Close -->
                <button class="text-gray-500 hover:text-gray-700">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="#6B7280"
                    viewBox="0 -960 960 960">
                    <path d="m256-200-56-56 224-224-224-224 56-56
               224 224 224-224 56 56-224 224 224 224
               -56 56-224-224-224 224Z" />
                  </svg>
                </button>
              </div>
              <!-- Actions -->
              <div *ngIf="withActions" class="flex justify-end gap-2 mt-4">
                <button class="text-[#777] text-sm font-medium rounded-lg px-4 py-2 hover:bg-gray-100 transition">
                  {{ cancelBtnLabel }}
                </button>
                <button [ngClass]="[getToastIconStyle(type), getbuttonHover(type)]"
                  class="text-sm font-medium rounded-lg px-4 py-2 transition">
                  {{ acceptBtnLabel }}
                </button>
              </div>
              <!-- Progress -->
              <div *ngIf="showProgressBar" class="h-1 bg-[#e0e0e0] rounded-xl overflow-hidden mt-3">
                <div [ngClass]="getProgressBarStyle(type)"
                  class="h-full rounded-full transition-all duration-100 ease-in-out" #progressBar></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Quick Presets -->
      <section
        class="bg-gray-800/40 backdrop-blur-md border border-gray-700 p-6 rounded-2xl shadow-lg mt-10 transition hover:shadow-2xl">
        <!-- Header -->
        <div class="flex items-center mb-2">
          <!-- Small lightning icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-400 mr-2" viewBox="0 0 24 24"
            fill="currentColor">
            <path d="M13 2L3 14h7v8l10-12h-7V2z" />
          </svg>
          <h2 class="text-xl font-semibold text-white">Quick Presets</h2>
        </div>
        <p class="text-gray-400 text-sm mb-6">Load common toast examples</p>

        <!-- Preset Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button (click)="quick('success')"
            class="flex flex-col items-center justify-center p-6 rounded-lg bg-gray-900/60 border border-gray-700 hover:border-green-500 transition">
            <span class="text-green-500 text-xl"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                <path
                  d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z" />
              </svg></span>
            <span class="mt-2 text-sm text-white font-medium">Success</span>
          </button>

          <button (click)="quick('error')"
            class="flex flex-col items-center justify-center p-6 rounded-lg bg-gray-900/60 border border-gray-700 hover:border-red-500 transition">
            <span class="text-red-500 text-xl"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                <path
                  d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
              </svg></span>
            <span class="mt-2 text-sm text-white font-medium">Error</span>
          </button>

          <button (click)="quick('warning')"
            class="flex flex-col items-center justify-center p-6 rounded-lg bg-gray-900/60 border border-gray-700 hover:border-yellow-500 transition">
            <span class="text-yellow-500 text-xl"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                <path
                  d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z" />
              </svg></span>
            <span class="mt-2 text-sm text-white font-medium">Warning</span>
          </button>

          <button (click)="quick('info')"
            class="flex flex-col items-center justify-center p-6 rounded-lg bg-gray-900/60 border border-gray-700 hover:border-blue-500 transition">
            <span class="text-blue-500 text-xl"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#ffffffff">
                <path
                  d="M400-240q-33 0-56.5-23.5T320-320v-50q-57-39-88.5-100T200-600q0-117 81.5-198.5T480-880q117 0 198.5 81.5T760-600q0 69-31.5 129.5T640-370v50q0 33-23.5 56.5T560-240H400Zm0-80h160v-92l34-24q41-28 63.5-71.5T680-600q0-83-58.5-141.5T480-800q-83 0-141.5 58.5T280-600q0 49 22.5 92.5T366-436l34 24v92Zm0 240q-17 0-28.5-11.5T360-120v-40h240v40q0 17-11.5 28.5T560-80H400Zm80-520Z" />
              </svg></span>
            <span class="mt-2 text-sm text-white font-medium">Info</span>
          </button>
        </div>
      </section>

    </div>

    <!-- Configuration -->
    <div
      class="bg-gray-800/40 backdrop-blur-md border border-gray-700 p-6 rounded-2xl shadow-lg transition hover:shadow-2xl">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px" fill="#FFFFFF">
            <path
              d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" />
          </svg>Configuration</h2>

        <!-- Reset Button -->
        <button (click)="resetConfig()"
          class="flex items-center gap-2 px-3 py-2 text-gray-400 hover:text-red-400 transition rounded-lg hover:bg-gray-700"
          title="Reset Configuration">
          <!-- Heroicons Refresh/Reset Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
            fill="currentColor">
            <path
              d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
          </svg>
          <span>Reset</span>
        </button>

      </div>


      <!-- Content Config -->
      <div class="space-y-5 animate-fadeIn">
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-sm mb-1 text-gray-300">Toast Design</label>
            <select [(ngModel)]="design"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-blue-400 transition">
              <option value="basic"> Basic</option>
              <option value="modern"> Modern</option>
              <option value="elegent"> Elegant</option>
            </select>
          </div>

          <div class="flex-1">
            <label class="block text-sm mb-1 text-gray-300">Position</label>
            <select [(ngModel)]="position"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-pink-400 transition">
              <option value="top-left">Top Left</option>
              <option value="top-center">Top Center</option>
              <option value="top-right">Top Right</option>
              <option value="bottom-left">Bottom Left</option>
              <option value="bottom-center">Bottom Center</option>
              <option value="bottom-right">Bottom Right</option>
            </select>
          </div>
        </div>

        <!-- <div>
          <label class="block text-sm mb-1 text-gray-300">Title</label>
          <input [(ngModel)]="toastTitle"
            class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition" />
        </div> -->
        <div>
          <label class="block text-sm mb-1 text-gray-300">Description</label>
          <textarea [(ngModel)]="message"
            class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition"></textarea>
        </div>

        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-sm mb-1 text-gray-300">Type</label>
            <select [(ngModel)]="type"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition">
              <option value="success">Success</option>
              <option value="info">Info</option>
              <option value="warning">Warning</option>
              <option value="error">Error</option>
            </select>
          </div>

          <div class="flex-1">
            <label class="block text-sm mb-1 text-gray-300">Duration (ms)</label>
            <input type="number" [(ngModel)]="duration"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition" />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="text-sm mb-1 text-gray-300 block">Accept Button Label</label>
            <input type="text" [(ngModel)]="acceptBtnLabel"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition" />
          </div>

          <div>
            <label class="text-sm mb-1 text-gray-300 block">Cancel Button Label</label>
            <input type="text" [(ngModel)]="cancelBtnLabel"
              class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-gray-600 focus:ring-2 focus:ring-green-400 transition" />
          </div>
        </div>


        <!-- Switches -->
        <div class="grid grid-cols-2 gap-4 text-sm">
          <!-- toggle-switch.component.html -->
          <label class="flex items-center gap-2 cursor-pointer">
            <div (click)="actionToggle()" [class.bg-green-500]="withActions" [class.bg-gray-300]="!withActions"
              class="w-10 h-5 flex items-center rounded-full p-1 cursor-pointer transition-colors duration-300">
              <div [class.translate-x-4]="withActions"
                class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300"></div>
            </div>
            With Actions
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <div (click)="iconToggle()" [class.bg-green-500]="showIcon" [class.bg-gray-300]="!showIcon"
              class="w-10 h-5 flex items-center rounded-full p-1 cursor-pointer transition-colors duration-300">
              <div [class.translate-x-4]="showIcon"
                class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300"></div>
            </div>
            Show Icon
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <div (click)="progressbarToggle()" [class.bg-green-500]="showProgressBar"
              [class.bg-gray-300]="!showProgressBar"
              class="w-10 h-5 flex items-center rounded-full p-1 cursor-pointer transition-colors duration-300">
              <div [class.translate-x-4]="showProgressBar"
                class="bg-white w-4 h-4 rounded-full shadow-md transform transition-transform duration-300"></div>
            </div>
            Progress Bar
          </label>

        </div>
      </div>


    </div>
  </div>


</div>
